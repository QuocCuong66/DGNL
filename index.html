<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>ĐGNL - Đăng nhập</title>
    <style>
      body {
        background: url("https://images.unsplash.com/photo-1506744038136-46273834b3fb")
          no-repeat center center fixed;
        background-size: cover;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .login-box {
        background-color: rgba(255, 255, 255, 0.9);
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        width: 320px;
        text-align: center;
      }

      input[type="text"],
      input[type="password"] {
        width: 90%;
        padding: 10px;
        margin: 10px 0;
        border-radius: 8px;
        border: 1px solid #ccc;
      }

      button {
        padding: 10px 20px;
        background-color: #007acc;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
      }

      button:hover {
        background-color: #005f99;
      }
    </style>
  </head>
  <body>
    <div class="login-box">
      <h2>Đăng nhập hệ thống ĐGNL</h2>
      <form onsubmit="return login();">
        <input
          type="text"
          id="username"
          placeholder="Tài khoản"
          required
        /><br />
        <input
          type="password"
          id="password"
          placeholder="Mật khẩu"
          required
        /><br />
        <button type="submit">Đăng nhập</button>
      </form>
    </div>

    <script>
      // Danh sách các tài khoản hợp lệ
      const users = [
        { username: "Phamthuytienpham156@gmail.com", password: "905146" },
        { username: "admin", password: "123456" },
        { username: "hocvien1", password: "matkhau1" },
        { username: "hocvien2", password: "matkhau2" },
        { username: "giangvien", password: "gv2025" },
        { username: "nguyenan", password: "an123" },
        { username: "lethao", password: "thao321" },
      ];

      function login() {
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        const user = users.find(
          (u) => u.username === username && u.password === password
        );

        if (user) {
          window.location.href = "dashboard.html";
        } else {
          alert("Sai tài khoản hoặc mật khẩu!");
        }

        return false;
      }
    </script>
  </body>
</html>
