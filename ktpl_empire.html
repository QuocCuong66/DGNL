<!doctype html>
<html lang="vi">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ĐỀ KTPL</title>

        <style>
            body {
                font-family: Arial, sans-serif;
                background: linear-gradient(to right, #dbeafe, #e9d5ff, #fff1f2); /* gradient pastel đẹp mắt */
                margin: 0;
                padding: 0;
            }

            .container {
                max-width: 900px;
                margin: 30px auto;
                background: white;
                padding: 20px;
                border-radius: 15px;
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
                background : transparent ;
            }

            h1 {
                text-align: center;
                margin-bottom: 20px;
            }

            table {
                width: 100%;
                border-collapse: collapse;
                margin-top: 15px;
            }

            table th, table td {
                border: 1px solid #ccc;
                padding: 12px;
                text-align: center;
                font-size: 16px;
            }

            table th {
                background: #f3e8ff;
                font-weight: bold;
            }

            table tr:nth-child(even) {
                background: #fafafa;
            }

            .button {
                background: #4f46e5;
                color: white;
                padding: 8px 14px;
                border-radius: 8px;
                text-decoration: none;
                font-size: 15px;
            }

            .button:hover {
                opacity: 0.85;
            }
        </style>
    </head>

    <body>
        <div class="container">
            <h1>ĐỀ KTPL – PHẦN 1</h1>

            <table>
                <tr>
                    <th>STT</th>
                    <th>TÊN BÀI HỌC</th>
                    <th>BÀI HỌC</th>
                </tr>

                <tr>
                    <td>1</td>
                    <td>KTPL – PHẦN 1</td>
                    <td><a class="button" href="https://www.youtube.com/watch?v=ErK3NHOuXWo">Xem bài</a></td>
                </tr>

            </table>
        </div>
    </body>
</html>
