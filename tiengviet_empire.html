<!doctype html>
<html lang="vi">
<head>

    <title>15 ĐỀ TIẾNG VIỆT</title>

    <!-- FONT -->
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        /********************
         GLOBAL
        *********************/
        body {
            font-family: 'Be Vietnam Pro', sans-serif;
            background: linear-gradient(to right, #e7f0ff, #f5e8ff, #eaf4ff); /* Xanh – tím pastel nhẹ */
            margin: 0;
            padding: 20px;
            -webkit-user-select: none;
            user-select: none;
        }

        /********************
         CONTAINER
        *********************/
        .container {
            max-width: 950px;
            margin: auto;
            background: white;
            padding: 28px;
            border-radius: 16px;
            box-shadow: 0 10px 28px rgba(0,0,0,0.08);
            background : transparent;
        }

        h1 {
            text-align: center;
            margin-bottom: 28px;
            font-size: 30px;
            color: #333;
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        /********************
         TABLE STYLE
        *********************/
        .table-box {
            width: 100%;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 16px;
            border : 1px solid white;
            border-radius :20px;
        }

        th {
            /* Header gradient mới */
            background: linear-gradient(to right, #6366f1, #4f8df1);
            color: white;
            padding: 14px 10px;
            font-weight: 600;
            text-align: left;
            font-size: 15px;
        }

        td {
            padding: 12px 10px;
            border-bottom: 1px solid #e5e7eb;
        }

        tr:nth-child(even) {
            background-color: #f9fbff; /* nhẹ hơn, sạch hơn */
        }

        tr:hover {
            background-color: #eef3ff; /* xanh tím nhạt */
        }

        /********************
         BUTTON
        *********************/
        .button {
            display: inline-block;
            background: #4f46e5;
            color: white;
            padding: 8px 16px;
            border-radius: 10px;
            text-decoration: none;
            transition: 0.3s;
            font-weight: 600;
        }

        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
            background: #4338ca;
        }

        /********************
         RESPONSIVE
        *********************/
        @media (max-width: 768px) {
            h1 { font-size: 24px; }

            table, th, td {
                font-size: 14px;
            }

            .button {
                padding: 6px 12px;
                font-size: 14px;
            }
        }
    </style>
</head>
